  # docx: 
  #   link-citations: true
  #   output-file: jamil2025limited

execute:
  echo: false
  cache: true
  freeze: auto
  warning: false

editor:
  markdown:
    wrap: sentence
editor_options: 
  chunk_output_type: console

citation: 
  type: article-journal  
  issued: 2025
  container-title: 'Manuscript in preparation'
  url: https://haziqj.ml/ligof-tests
google-scholar: true
